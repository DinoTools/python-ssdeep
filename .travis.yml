# use container-based infrastructure
sudo: false
language: python
python:
  - python: pypy
    env: TOXENV=ppypy
  - python: pypy3
    env: TOXENV=pypy3
  - python: 2.6
    env: TOXENV=py26
  - python: 2.7
    env: TOXENV=py27
  - python: 3.2
    env: TOXENV=py32
  - python: 3.3
    env: TOXENV=py33
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35

before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then pip install 'coverage<4.0.0'; fi
  - pip install coveralls

install:
  - pip install tox

script:
  - BUILD_LIB=1 tox --recreate -vvv -e ${TOXENV}

after_success:
  - coveralls --verbose
