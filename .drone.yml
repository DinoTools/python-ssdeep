### CentOS 7
kind: pipeline
name: CentOS 7, Python2, builtin

steps:
- name: test
  image: centos:7
  commands:
  - yum -q -y groupinstall "Development Tools"
  - yum -q -y install epel-release
  - |
    yum -q -y install libffi-devel \
      python-devel \
      python-pip \
      pytest \
      automake \
      autoconf \
      libtool
  - BUILD_LIB=1 pip install .
  # - pip install pytest
  - py.test

