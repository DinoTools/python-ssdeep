---
### Python 2.7
kind: pipeline
name: Python 2.7

steps:
- name: test
  image: registry.dinotools.org/docker-ci/python:2.7
  commands:
  - apt-get update
  - apt-get install -y build-essential libffi-dev libfuzzy-dev
  - . /opt/python/venv/bin/activate
  - python --version
  - pip install tox
  - BUILD_LIB=0 tox --recreate -vvv -e py27

